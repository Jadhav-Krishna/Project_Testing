# Log4j2 Configuration File
# Logs to console and file

appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

appender.file.type = File
appender.file.name = File
appender.file.fileName = logs/test.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

rootLogger.level = INFO
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = File

# Set specific logger levels
logger.adminsteps.name = com.commerza.stepdefinitions.AdminPannel.AdminSteps
logger.adminsteps.level = DEBUG
logger.adminsteps.additivity = false
logger.adminsteps.appenderRef.console.ref = Console
logger.adminsteps.appenderRef.file.ref = File
